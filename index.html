<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List-DOM</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body onload="displayCurrentDate()">
    <div class="page-container">
        <div class="nav-bar-and-button">
            <nav class="nav-bar">
                <div class="button-and-profile">
                    <div class="profile-name-photo">
                        <img width="80px" height="80px" alt="profile picture" src="Assets/profile-pic-round.jpg">
                        <p>Majd</p>
                    </div>
                </div>
                <div class="add-task-with-icon">
                    <a onclick="togglePopup()" id="Add-task-both"><i class="fa-solid fa-square-plus fa-3x"></i></a>
                    <p>Add task</p>
                </div>

                <div class="today">
                    <a id="today" href="#today-section"><i class="fa-solid fa-calendar-day fa-3x"></i></a>
                    <p>Today</p>
                </div>

                <div class="my-projects-nav-bar">
                    <a id="my-projects" href="#My-projects"><i class="fa-solid fa-folder fa-3x"></i></a>
                    <p>My Projects</p>
                </div>

                <div id="project-type">
                    <p># Fitness</p>
                    <p># Groceries</p>
                    <p># Appointments</p>
                </div>

                <img class="just-do-it" src="Assets/just-do-it-noBG.png">

                <div class="Team-nav-bar">
                    <a id="Team" href="#team-projects"><i class="fa-solid fa-group fa-3x"></i></a>
                    <p>Team</p>
                </div>
                <div id="team-project-type">
                    <p># New Brand</p>
                    <p># Website Update</p>
                    <p># Product Roadmap</p>
                    <p># Meeting Agenda</p>
                </div>
            </nav>
            <button class="nav-toggle-button" aria-label="open-navigation">&#9776</button>
        </div>

        <div class="right-section">
            <div class="date" id="today-section">
                <p><b>Today</b> <span id="currentDate"></span></p>
            </div>

            <div class="my-projects" id="My-projects">
                <p id="my-projects-title">My Projects</p>
                <hr>
                <div class="my-project-add">
                    <div class="project-name-icon">
                        <label class="circle-checkbox">
                            <input type="checkbox">
                            <span></span>
                        </label>
                        <p class="text-to-line">Gym morning routine</p>
                        <a class="trash-task"><i class="fa-solid fa-trash-can fa-2x"></i></a>
                    </div>
                    <div class="my-project-due-date">
                        <p class="due-date">7:30 AM</p>
                        <i class="fa-regular fa-clock"></i>
                    </div>
                </div>
                <hr>                
            </div>
            <div class="add-my-project">
                <a onclick="togglePopup()" id="add-personal-task"> <i class="fa-regular fa-square-plus fa-2x"></i></a>
                <p id="add-task">Add task</p>
            </div>

            <div class="team-projects" id="team-projects">
                <p id="my-team-projects-title">Team Projects</p>
                <hr>
                <div class="my-team-project-add">
                    <div class="team-project-name-icon">
                        <label class="circle-checkbox">
                            <input type="checkbox">
                            <span></span>
                        </label>
                        <p class="text-to-line">Plan user research sessions</p>
                        <a class="trash-task"><i class="fa-solid fa-trash-can fa-2x"></i></a>
                    </div>
                    <div class="my-team-project-due-date">
                        <p class="due-date">2:00 PM</p>
                        <i class="fa-regular fa-clock"></i>
                    </div>
                </div>
                <hr>

            </div>
            <div class="add-my-team-project">
                <a onclick="togglePopup()" id="add-teammate-task"> <i class="fa-regular fa-square-plus fa-2x"></i></a>
                <p id="add-task">Add task</p>
            </div>

        </div>

    </div>
    </div>

    <div id="popupOverlay" class="overlay-container">
        <div class="popup-box">
            <h2 style="color: rgb(128, 133, 128);">Add Task</h2>
            <form class="form-container">
                <label class="form-label" for="task-name"> Task name
                </label>
                <input class="form-input" type="text" placeholder="Enter Your task name" id="taskName" name="task-name" required>

                <label class="form-label" for="Due-Date">Due-Time:</label>
                <input class="form-input" type="time" placeholder="Enter your task's Due-Date" id="dueDate" name="Due-Date" required>

                <label class="form-label" for="task-assignee">Assignee name</label>
                <input class="form-input" type="text" placeholder="me/john/sarah" id="assigneeName" name="task-assignee" required>

                <label class="form-label" for="task-type">Task Type</label>
                <select class="form-input" type="text" placeholder="Choose your task type" id="taskType" name="task-type" required>
                    <option value="self">Self task</option>
                    <option value="team">Team task</option>
                </select>

                <button class="btn-submit" type="submit">
                    Add
                </button>
            </form>

            <button class="btn-close-popup" onclick="togglePopup()">
                Close
            </button>
        </div>
    </div>

    <script src="Scripts/script.js"></script>
</body>

</html>
